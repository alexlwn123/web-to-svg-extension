<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Web to Image</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="popup">
      <header>
        <h1>Web to Image</h1>
        <p>Select an element on the active tab to capture it as an image.</p>
      </header>

      <section class="options">
        <label for="format">Format</label>
        <select id="format">
          <option value="png">PNG (lossless, transparency)</option>
          <option value="jpeg">JPEG (smaller size)</option>
          <option value="svg">SVG (scalable)</option>
        </select>

        <div id="quality-control" class="quality-control" hidden>
          <label for="quality">Quality: <span id="quality-value">92%</span></label>
          <input type="range" id="quality" min="50" max="100" step="5" value="92" />
        </div>
      </section>

      <section class="controls">
        <button id="start-selection" type="button">Select element</button>
        <button id="cancel-selection" type="button" class="secondary">Cancel</button>
      </section>

      <section id="status" class="status"></section>

      <section class="result" hidden>
        <h2>Captured Image</h2>
        <div class="preview-wrapper">
          <div id="preview" class="preview"></div>
        </div>
        <button id="download" type="button">Download</button>
      </section>
    </main>
    <script type="module" src="dist/popup.js"></script>
  </body>
</html>
